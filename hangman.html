<!DOCTYPE html>
<html lang="en">

<head>
    <script src="hangman.js"></script>
    <link rel="stylesheet" href="hangman.css">
</head>

<body>
    <div>
        <img id="HangmanImage" src="images/hangman6.gif" alt="Hangman">
        <div id="clue">Press New game to start!</div>
    </div>

    <div>
        <input id="guess" type="text" size="1" maxlength="1" disabled>
        <button id="guessButton" onclick="guessLetter()" disabled>Guess</button> <!-- disabled buttons on da 
        startup to not allow guesses before a word is chosen -->
    </div>

    <div id="guesses">

    </div>

    <div id="newgamearea">
        <button onclick="newGame();">New Game</button>
    </div>
</body>

</html>
